<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Eventplaner</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid>
            <p:outputLabel value="Username: *"/>
            <p:inputText value="#{registerBean.username}" required="true" label="Username"/>

            <p:outputLabel for="pwd1" value="Password 1:" />
            <p:password id="pwd1" value="#{registerBean.password}" match="pwd2" label="Password 1" required="true" feedback="true"/>

            <p:outputLabel for="pwd2" value="Password 2:" />
            <p:password id="pwd2" value="#{registerBean.password}" label="Password 2" required="true" />

            <p:outputLabel value="EMail: *"/>
            <p:inputText value="#{registerBean.email}" required="true" label="EMail"/>

            <p:outputLabel value="Firstname: *"/>
            <p:inputText value="#{registerBean.firstname}" required="true" label="Firstname"/>

            <p:outputLabel value="Lastname: *"/>
            <p:inputText value="#{registerBean.lastname}" required="true" label="Lastname"/>

            <p:outputLabel for="effect" value="Birthday:"/>
            <p:calendar id="effect" value="#{registerBean.pageBirthday}" mask="true" navigator="true" effect="fold" pattern="dd.MM.yyyy"/>

            <p:commandButton value="Register" actionListener="#{registerBean.register}" />
        </h:panelGrid>
    </h:form>

</h:body>
</html>
